<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Logs without the hassle</title>
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/form.css">


</head>
<body>

    <main class="container">
        <h1 class="text-dark">Logs without the hassle</h1>
        <img src="assets/img/logo.jpg" alt="logo">
        <form>
            <div class="form-group">
                <label for="name">Username</label>
                <input type="text" class="form-control" id="name" required placeholder="Must be unique">
                <small id="usernameError" class="form-text text-danger"></small>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" minlength="5" required
                       placeholder="At least 5 characters">
            </div>
            <input type="submit" value="Register" class="btn btn-outline-dark fw-bold mt-3">
        </form>
        <a href="index.html" class="text-dark">Go back to login page</a>
    </main>
    <script src="assets/js/libs/bootstrap.bundle.min.js"></script>
    <script src="assets/js/libs/localforage.min.js"></script>
    <script src="assets/js/api.js"></script>
    <script src="assets/js/main.js"></script>
    <script src="assets/js/register.js"></script>
</body>
</html>
