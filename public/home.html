<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Logs without the hassle</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/home.css">
</head>
<body>
    <header>
        <h1>Logs without the hassle</h1>
    </header>
    <main class="container">
        <section>

        </section>
    </main>
    <form id="addEntry" class="d-none">
        <textarea class="form-control" placeholder="Add an entry..." aria-describedby="button-addon2" required></textarea>
        <button class="btn btn-outline-secondary" type="submit" id="button-addon2"></button>
    </form>
    <nav>
        <button data-bs-toggle="modal" data-bs-target="#addBook">+</button>
    </nav>
    <div class="modal fade" id="addBook" tabindex="-1" aria-labelledby="addBook aria" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">

            <div class="modal-content">

                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Add a book</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <form>
                    <div class="modal-body">
                        <input type="text" class="form-control" id="name" placeholder="Title" required>

                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-dark">Create</button>
                    </div>
                </form>
            </div>

        </div>

    </div>
    <script src="assets/js/libs/bootstrap.bundle.min.js"></script>
    <script src="assets/js/libs/localforage.min.js"></script>
    <script src="assets/js/api.js"></script>
    <script src="assets/js/main.js"></script>
    <script src="assets/js/home.js"></script>
</body>
</html>
